# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CI

on:
  # Run workflow on all branches
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Windows, Release, latest MSVC-Clang compiler on the default runner image>
      # 3. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 4. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-24.04, windows-2025]
        build_type: [Release]
        c_compiler: [gcc, clang, cl, clang-cl]
        include:
          - os: windows-2025
            c_compiler: cl
            cpp_compiler: cl
            generator: 'Visual Studio 17 2022'
          - os: windows-2025
            c_compiler: clang-cl
            cpp_compiler: clang-cl
            generator: Ninja
          - os: ubuntu-24.04
            c_compiler: gcc
            cpp_compiler: g++
            generator: Ninja
          - os: ubuntu-24.04
            c_compiler: clang
            cpp_compiler: clang++
            generator: Ninja
        exclude:
          - os: windows-2025
            c_compiler: gcc
          - os: windows-2025
            c_compiler: clang
          - os: ubuntu-24.04
            c_compiler: cl
          - os: ubuntu-24.04
            c_compiler: clang-cl

    name: ${{ matrix.os }}-${{ matrix.cpp_compiler }}

    steps:
    - uses: actions/checkout@v6
  
    - name: Show Ubuntu version
      if: runner.os == 'Linux'
      run: lsb_release -a

    - name: Show Windows version
      if: runner.os == 'Windows'
      run: systeminfo | findstr /B /C:"OS Name" /C:"OS Version"

    # Install dependencies
    - name: Install Python on Ubuntu
      if: runner.os == 'Linux'
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.5'

    - name: Install gcovr 7 on Ubuntu
      if: runner.os == 'Linux'
      run: |
          pip3 install gcovr==7.0
          gcovr --version

    - name: Set g++ 13.3 as default on Ubuntu
      # Ubuntu 24.04 has installed GNU C++ versions: 12.4.0, 13.3.0, 14.2.0
      # Set g++ 13.3 as default
      if: runner.os == 'Linux'
      run: |
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 200
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 200
        sudo update-alternatives --set gcc /usr/bin/gcc-13
        sudo update-alternatives --set g++ /usr/bin/g++-13

    - name: Check GCC version on Ubuntu
      if: runner.os == 'Linux'
      run: |
        gcc --version

    - name: Install Clang 19 on Ubuntu
      # Ubuntu 24.04 has installed Clang versions: 16.0.6, 17.0.6, 18.1.3
      # Install Clang 19 as it was used initially on local Ubuntu OS
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-19 lldb-19 lld-19

    - name: Install LLVM on Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg lsb-release

        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 19

    - name: Set LLVM 19 as default on Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-19 200
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-19 200
        sudo update-alternatives --set clang /usr/bin/clang-19
        sudo update-alternatives --set clang++ /usr/bin/clang++-19

        sudo update-alternatives --install /usr/bin/llvm-cov llvm-cov /usr/bin/llvm-cov-19 200
        sudo update-alternatives --install /usr/bin/llvm-profdata llvm-profdata /usr/bin/llvm-profdata-19 200
        sudo update-alternatives --set llvm-cov /usr/bin/llvm-cov-19
        sudo update-alternatives --set llvm-profdata /usr/bin/llvm-profdata-19

    - name: Check LLVM version on Ubuntu
      if: runner.os == 'Linux'
      run: |
        clang --version
        llvm-cov --version
        llvm-profdata --version

    - name: Install LCOV on Ubuntu
      if: runner.os == 'Linux'
      run: |
        wget https://archive.ubuntu.com/ubuntu/pool/universe/l/lcov/lcov_2.0-4ubuntu2_all.deb
        sudo dpkg -i lcov_2.0-4ubuntu2_all.deb || true
        sudo apt-get -f install -y --no-install-recommends

    - name: Check LCOV version on Ubuntu
      if: runner.os == 'Linux'
      run: lcov --version

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        echo "generator-name='${{ matrix.generator }}'" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}
        -G ${{ steps.strings.outputs.generator-name }}
        -DDOCS_ENABLED=OFF

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}

    - name: Generate coverage.info from gcc
      if: runner.os == 'Linux' && matrix.cpp_compiler == 'g++'
      working-directory: ${{ github.workspace }}
      run: python ./coverage_report.py -c gcc -t lcov -e tests --verbose

    - name: Generate coverage.info from clang
      if: runner.os == 'Linux' && matrix.cpp_compiler == 'clang++'
      working-directory: ${{ github.workspace }}
      run: python ./coverage_report.py -c clang -t lcov -e tests --verbose

    - name: Upload coverage reports to Codecov
      if: runner.os == 'Linux' && (matrix.cpp_compiler == 'clang++' || matrix.cpp_compiler == 'g++')
      uses: codecov/codecov-action@v5
      with:
        files: ${{ github.workspace }}/docs/coverage/coverage.info
        fail_ci_if_error: true
